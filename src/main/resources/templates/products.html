<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f7fa;
        }

        a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin: 20px;
        }

        .pagination a {
            display: inline-block;
        }

        .current-page {
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr th:each="product : ${productPage.content}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
    </table>

    <div class="pagination">
        <a th:href="@{/products(page=${currentPage - 1})}" th:if="${productPage.hasPrevious()}">Previous</a>
        <span class="current-page" th:text="${currentPage + 1}"></span>
        <a th:href="@{/products(page=${currentPage + 1})}" th:if="${productPage.hasNext()}">Next</a>
    </div>
</body>
</html>
